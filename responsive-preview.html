            <section class="settings-section" aria-labelledby="url-input">

                <div class="url-input-group" role="group" aria-label="URL 입력">

                <p id="url-hint" class="url-hint">웹사이트 URL을 입력하고 로드 버튼을 클릭하세요</p>

                    <li>

                            Desktop<br><small aria-hidden="true">1280×720</small>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-preset device-btn" data-width="1920" data-height="1080" data-name="Full HD" aria-label="Full HD 크기 (1920×1080) 선택" aria-pressed="false">

                        <input type="number" id="customWidth" class="size-input" value="1280" min="320" max="3840" aria-label="커스텀 너비 입력">

                    <div class="control-group">
